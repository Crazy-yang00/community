<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>音友尽有测试-发布</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<div th:insert="~{navigation:: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 clo-md-12 clo-sm-12 clo-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">标题:</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="标题">
                </div>
                <div class="form-group">
                    <label for="description">内容</label>
                    <textarea name="description" id="description" th:text="${description}" class="form-control" cols="30" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-9 clo-md-12 clo-sm-12 clo-xs-12">
                        <div class="alert alert-danger col-lg-9 clo-md-12 clo-sm-12 clo-xs-12" th:text="${error}" th:if="${error != null}"></div>
                        </div>
                        <div class="col-lg-3 clo-md-12 clo-sm-12 clo-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">发布</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 clo-md-12 clo-sm-12 clo-xs-12">
            <h3>岁月如歌</h3>
            陈奕迅
        </div>
    </div>
</div>
</body>
</html>
